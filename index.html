<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
</head>
<body>
    <div class="converter-app">
        <h1>Converter App</h1>

        <div class="converter">
            <h2>Celsius to Fahrenheit</h2>
            <input type="number" id="celsius" placeholder="Enter Celsius" >
            <button class="btn temp" >Convert</button>
            <p id="fahrenheitResult"></p>
        </div>

        <div class="converter">
            <h2>Kilograms to Pounds</h2>
            <input type="number" id="kilograms" placeholder="Enter Kilograms">
            <button class="btn weight">Convert</button>
            <p id="poundsResult"></p>
        </div>

        <div class="converter">
            <h2>Feet to Centimeters</h2>
            <input type="number" id="feet" placeholder="Enter Feet">
            <button class="btn length">Convert</button>
            <p id="centimetersResult"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
